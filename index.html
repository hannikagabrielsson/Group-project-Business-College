<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;800">

  <title>Aloitussivu</title>
</head>
<body>


    <h1 class="otsikko">TERVETULOA HAPPYNESTIN ASUKASPORTAALIIN</h1>

    <div class="logo-container-aloitussivu">
        <img src="./Logos/logo-white-background.png" class="logo-aloitussivu d-md-block mx-5" alt="Happynestin logo">
    </div>

    
    <form action="./mainpage.html">
        
        <!-- <p>Kirjaudu tai luo itselle oma tili</p> -->
        <p class="kehote">Kirjaudu omalle tilille</p>
            <br/>
            <section class="tiedot">   
            <div class="syöte">
                <label class="asia-koskee" for="taloyhtio">Taloyhtiö</label>
                <select name="taloyhtio" id="taloyhtio">
                <option value="1">AS Viipurinkatu 20</option>
                <option value="2">AS Vaasankatu 27</option>
                </select>
            </div>
            <div class="syöte">
                <label class="asia-koskee" for="tunnus">Käyttäjätunnus</label>
                <input class="kenttä" type="username" name="username" id="username" required>
              </div>
              <div class="syöte">
                <label class="asia-koskee" for="email">Salasana</label>
                <input class="kenttä" type="password" name="password" id="password" required>
              </div>
            </section>  
              <div class="button-container">
                <!-- <button class="button" type="reset">Tyhjennä</button> -->
                <button class="button" type="submit">Kirjaudu</button>
            </div>        
    </form>


</body>
</html>
